<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620"> <rect width="800" height="620" fill="#f5f5f5" />
  
  <rect x="50" y="50" width="700" height="230" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="75" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">BACK-END: PROCESAMIENTO Y MODELADO DE DATOS</text>
  
  <rect x="70" y="100" width="130" height="150" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="135" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Fuentes de Datos</text>
  <text x="135" y="145" font-family="Arial" font-size="12" text-anchor="middle">
    <tspan x="135" dy="0em">Archivos Excel</tspan>
    <tspan x="135" dy="1.2em">Consumo Horario</tspan>
    <tspan x="135" dy="1.2em">(P, T, V por Cliente)</tspan>
  </text>
  
  <rect x="225" y="100" width="150" height="150" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="300" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Pipeline ETL</text>
  <text x="300" y="140" font-family="Arial" font-size="11" text-anchor="middle">
    <tspan x="300" dy="0em">Extracción y Carga</tspan>
    <tspan x="300" dy="1.2em">Limpieza de Datos</tspan>
    <tspan x="300" dy="1.2em">Trat. Faltantes/Outliers</tspan>
    <tspan x="300" dy="1.2em">Ing. de Características</tspan>
    <tspan x="300" dy="1.0em" font-size="9">(Cant. Gas, Temporales)</tspan>
    <tspan x="300" dy="1.2em">Datos Preprocesados (CSV)</tspan>
  </text>
  
  <rect x="400" y="100" width="180" height="150" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="490" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Modelado y Detección</text>
  <text x="490" y="140" font-family="Arial" font-size="11" text-anchor="middle">
    <tspan x="490" dy="0em">Segmentación Clientes (K-Means)</tspan>
    <tspan x="490" dy="1.2em">Entrenamiento LSTM AE (por cluster)</tspan>
    <tspan x="490" dy="1.2em">Cálculo Error Reconstrucción</tspan>
    <tspan x="490" dy="1.2em">Umbrales Dinámicos</tspan>
    <tspan x="490" dy="1.2em">Identificación de Anomalías</tspan>
    <tspan x="490" dy="1.2em">Clasificación de Criticidad</tspan>
  </text>
  
  <rect x="605" y="100" width="130" height="150" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="670" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Resultados</text>
  <text x="670" y="140" font-family="Arial" font-size="11" text-anchor="middle">
    <tspan x="670" dy="0em">Alertas de Anomalías</tspan>
    <tspan x="670" dy="1.2em">Reporte Detallado (CSV)</tspan>
    <tspan x="670" dy="1.2em">Métricas de Evaluación</tspan>
    <tspan x="670" dy="1.0em" font-size="9">(si hay Ground Truth)</tspan>
  </text>
  
  <path d="M200 175 L225 175" stroke="#333333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  <path d="M375 175 L400 175" stroke="#333333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  <path d="M580 175 L605 175" stroke="#333333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  
  <path d="M400 280 L400 300" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead_blue)" />
  
  <rect x="50" y="300" width="700" height="290" rx="10" fill="#f0f7e6" stroke="#339900" stroke-width="2" />
  <text x="400" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#339900">FRONT-END (Dashboard Web Interactivo)</text>
  
  <rect x="70" y="355" width="160" height="215" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="150" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Panel de Filtros</text>
  
  <text x="75" y="400" font-family="Arial" font-size="11" text-anchor="start">Cliente:</text>
  <rect x="75" y="405" width="150" height="20" rx="3" fill="#eeeeee" stroke="#666666" stroke-width="0.5" />
  <text x="150" y="418" font-family="Arial" font-size="10" text-anchor="middle">[Seleccionar Cliente]</text>
  
  <text x="75" y="435" font-family="Arial" font-size="11" text-anchor="start">Cluster ID:</text>
  <rect x="75" y="440" width="150" height="20" rx="3" fill="#eeeeee" stroke="#666666" stroke-width="0.5" />
  <text x="150" y="453" font-family="Arial" font-size="10" text-anchor="middle">[Seleccionar Cluster]</text>
  
  <text x="75" y="470" font-family="Arial" font-size="11" text-anchor="start">Rango de Fechas:</text>
  <rect x="75" y="475" width="150" height="20" rx="3" fill="#eeeeee" stroke="#666666" stroke-width="0.5" />
  <text x="150" y="488" font-family="Arial" font-size="10" text-anchor="middle">[Seleccionar Fechas]</text>

  <text x="75" y="505" font-family="Arial" font-size="11" text-anchor="start">Variable:</text>
  <rect x="75" y="510" width="150" height="20" rx="3" fill="#eeeeee" stroke="#666666" stroke-width="0.5" />
  <text x="150" y="523" font-family="Arial" font-size="10" text-anchor="middle">[P, T, V, Cant. Gas]</text>

  <text x="75" y="540" font-family="Arial" font-size="11" text-anchor="start">Severidad:</text>
  <rect x="75" y="545" width="150" height="20" rx="3" fill="#eeeeee" stroke="#666666" stroke-width="0.5" />
  <text x="150" y="558" font-family="Arial" font-size="10" text-anchor="middle">[Todas, Alta, Media, Baja]</text>
  
  <rect x="245" y="355" width="310" height="215" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="400" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Visualización Principal</text>
  
  <rect x="255" y="390" width="290" height="100" rx="3" fill="#e8e8e8" stroke="#666666" stroke-width="0.5" />
  <text x="400" y="403" font-family="Arial" font-size="11" text-anchor="middle">Gráfica Serie Temporal Consumo</text>
  <text x="400" y="415" font-family="Arial" font-size="9" text-anchor="middle">(con banda de normalidad y anomalías marcadas)</text>
  <path d="M265 470 L285 455 L305 465 L325 445 L345 460 L365 440 L385 470 L405 450 L425 475 L445 455 L465 470 L485 445 L505 465 L525 455 L545 475" stroke="#0066cc" stroke-width="1.5" fill="none"/>
  <circle cx="365" cy="440" r="4" fill="#d9534f" stroke="black" stroke-width="0.5"/> <text x="360" y="435" font-family="Arial" font-size="9" fill="#d9534f" text-anchor="middle">A</text>
  <circle cx="445" cy="455" r="4" fill="#f0ad4e" stroke="black" stroke-width="0.5"/> <text x="440" y="450" font-family="Arial" font-size="9" fill="#f0ad4e" text-anchor="middle">M</text>
   <circle cx="505" cy="465" r="4" fill="#5bc0de" stroke="black" stroke-width="0.5"/> <text x="500" y="460" font-family="Arial" font-size="9" fill="#5bc0de" text-anchor="middle">B</text>
  
  <rect x="255" y="500" width="140" height="60" rx="3" fill="#e8e8e8" stroke="#666666" stroke-width="0.5" />
  <text x="325" y="515" font-family="Arial" font-size="11" text-anchor="middle">Resumen Estadístico</text>
  <text x="325" y="530" font-family="Arial" font-size="9" text-anchor="middle">
    <tspan x="325" dy="0em">Media: XX.X</tspan>
    <tspan x="325" dy="1em">Std: Y.Y</tspan>
    <tspan x="325" dy="1em">Min/Max: Z.Z/W.W</tspan>
  </text>
  
  <rect x="405" y="500" width="140" height="60" rx="3" fill="#e8e8e8" stroke="#666666" stroke-width="0.5" />
  <text x="475" y="515" font-family="Arial" font-size="11" text-anchor="middle">KPIs de Alertas</text>
   <text x="475" y="530" font-family="Arial" font-size="9" text-anchor="middle">
    <tspan x="475" dy="0em">Total Alertas: N</tspan>
    <tspan x="475" dy="1em">Altas: A, Medias: M, Bajas: B</tspan>
  </text>

  <rect x="570" y="355" width="170" height="215" rx="5" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="655" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Detalle y Acciones</text>
  
  <rect x="580" y="390" width="150" height="140" rx="3" fill="#e8e8e8" stroke="#666666" stroke-width="0.5" />
  <text x="655" y="403" font-family="Arial" font-size="11" text-anchor="middle">Tabla Resumen de Anomalías</text>
  <text x="655" y="420" font-family="Arial" font-size="9" text-anchor="middle">
    <tspan x="655" dy="0em">ID | Fecha | Cliente | Criticidad</tspan>
    <tspan x="655" dy="1.2em">--- | -------- | -------- | --------</tspan>
    <tspan x="655" dy="1.2em">01 | 25/05 | C001 | Alta</tspan>
    <tspan x="655" dy="1.2em">02 | 25/05 | C002 | Media</tspan>
    <tspan x="655" dy="1.2em">... (scrollable list) ...</tspan>
  </text>
  
  <rect x="580" y="540" width="150" height="25" rx="3" fill="#d9534f" stroke="#cc0000" stroke-width="0.5" /> <text x="655" y="553" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Exportar Reporte CSV</text>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333333" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0066cc" />
    </marker>
  </defs>
</svg>